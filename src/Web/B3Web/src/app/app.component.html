<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img src="../assets/b3-bolsa-brasil-balcao.svg" style="width: 5%;"/>
  <span></span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <img src="../assets/b3-bolsa-brasil-balcao.svg" style="width: 10%;"/>
    <span>{{ title }} calculo investiento CDI</span>
  </div>

  <!-- Resources -->
  <h2>Investimento</h2>
  <p></p>
  <form [formGroup]="formValidator" (ngSubmit)="calculate()">
  <div class="card-container">
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Valor Investimento</mat-label>
      <input id="initialValue" matInput type="number" class="example-right-align"
      placeholder="0" formControlName="initialValue">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix></span>
      <span class="text-danger" *ngIf="displayMessage?.['initialValue']">
        <p [innerHTML]="displayMessage['initialValue']"></p>
      </span>

    </mat-form-field>
    <mat-form-field hintLabel="" appearance="fill" floatLabel="always">
      <mat-label>Meses</mat-label>
      <input type="number" matInput #input maxlength="6" placeholder="MÃªs/Meses de investimento" formControlName="month">
    </mat-form-field>
  </div>
  <input type="hidden" #selection>
  <div class="card-container">
    <button class="card card-small" (click)="selection.value" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
      width="24" height="24"
      viewBox="0 0 24 24">
          <path d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"></path>
      </svg>
            <span>Pesquisar</span>
    </button>
  </div>
</form>
  <div class="card-container">
      <table mat-table [dataSource]="rescueFinancial" class="mat-elevation-z8">

        <ng-container matColumnDef="grossAmount">
          <th mat-header-cell *matHeaderCellDef> Valor Bruto </th>
          <td mat-cell *matCellDef="let element"> {{element.grossAmount|  currency: 'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="netAmount">
          <th mat-header-cell *matHeaderCellDef> Valor Liquido </th>
          <td mat-cell *matCellDef="let element"> {{element.netAmount |  currency: 'BRL'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


  </div>

  <!-- Links -->
  <div class="card-container">
    <a class="circle-link" title="Find a Local Meetup" href="https://github.com/Linneker/B3" target="_blank" rel="noopener">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
          <title>Github</title>
          <path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z"></path>

  </div>

  <!-- Footer -->
  <footer>
      Amor por investimento&nbsp;
  </footer>
</div>
